[book]
title = "Wayfinder Documentation"
authors = ["Wayfinder Contributors"]
description = "A Debug Adapter Protocol (DAP) implementation for Lua and TypedLua"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/forge18/wayfinder"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/forge18/wayfinder/edit/main/docs-site/src/{path}"
site-url = "/wayfinder/"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[preprocessor.links]

[preprocessor.index]

# Optional: Mermaid diagrams
[preprocessor.mermaid]
command = "mdbook-mermaid"

# Optional: Link checking
[output.linkcheck]